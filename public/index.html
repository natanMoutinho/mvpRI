    <title>HOME DO REPOSITÓRIO INSTITUCIONAL</title>

<body class="body">
    <br>
    <br>
    <h1 class="titulo">MVP: REPOSITÓRIO INSTITUCIONAL</h1>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <div>
        <div class="container">
            <form action="/pesquisar" method="get" class="search-form">
                <input type="text" name="q" class="search-input" placeholder="Digite sua pesquisa...">
                <button type="submit" class="search-button">Pesquisar</button>
            </form>
        </div>
        <br>
        <div class="grid-container">
            <button onclick="window.location.replace('/tccForm')" type="button" class="btn btn-dark" href="/tccForm">Novo
                Registro</button>
            <button id="btnListarRegistros"type="button" class="btn btn-dark" data-toggle="modal" data-target="#modalListReg">Listar
                Registros</button>
            <button type="button" class="btn btn-dark"style="
                padding-left: 0px;
                margin-left: 138px
            ">Como upar um trabalho acadêmico</button>
            <button type="button" class="btn btn-dark">Sobre esse projeto</button>
        </div>
    </div>
    <div>
        <div class="modal fade" id="modalListReg" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog md-dialog" role="document">
                <div class="modal-tema-dark" style="color: #fff;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Lista de registros</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Titulo</th>
                                    <th scope="col">Autores</th>
                                    <th scope="col">Data de publicação</th>
                                    <th scope="col">Documento</th>
                                </tr>
                            </thead>
                            <tbody id="tBody">
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js">
    </script>
