  <link rel="stylesheet" type="text/css" href="./css/form.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

  <title>Formul√°rio para subir o documento</title>
</head>

<body class="body">
  <form id="form" class="topBefore" method="post" action="/upload" enctype="multipart/form-data">

    <input id="title" name="title" type="text" placeholder="TITULO">
    <input id="authors" name="authors" type="text" placeholder="AUTOR/S">
    <input type="date" name="publishedAt"><br>

    <div class="input-line">
      <label for="file-upload" class="custom-file-upload">
        <i class="fas fa-cloud-upload-alt"></i> Escolha o arquivo
        <input id="file-upload" type="file" name="file">
      </label>
    </div>

    <input id="submit" type="submit" value="Submeter">
  </form>
  <button onclick="window.location.replace('/')"  style="border: none"class="custom-file-upload" >Voltar</button>
</body>

</html>
